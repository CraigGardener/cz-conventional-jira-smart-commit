sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '4'
before_install:
- npm i -g npm@^2.0.0
before_script:
- npm prune
after_success:
- npm run semantic-release
branches:
  only:
  - master
deploy:
  provider: npm
  email: craig@craiggardener.me
  api_key:
    secure: 
  on:
    tags: true
    repo: CraigGardener/cz-conventional-jira-smart-commit
